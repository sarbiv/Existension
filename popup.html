<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Forum&display=swap" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)),
                  url('images/greek-pattern.png');
      color: #f8fafc;
      font-family: 'Forum', serif;
    }

    .container {
      border: 2px solid #60a5fa;
      border-radius: 8px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    .quote {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 15px;
      text-align: center;
      font-style: italic;
    }

    .philosopher {
      font-family: 'Cinzel Decorative', serif;
      color: #93c5fd;
      text-align: right;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .category {
      color: #8b7355;
      font-size: 0.9em;
      text-align: right;
      font-style: italic;
    }

    .greek-border {
      height: 20px;
      background: url('images/greek-border.png') repeat-x;
      margin: 15px 0;
    }

    .journal-section {
      margin-top: 20px;
      border-top: 1px solid #60a5fa;
      padding-top: 15px;
    }

    .reflection-input {
      width: 100%;
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid #60a5fa;
      color: #f8fafc;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Forum', serif;
      resize: vertical;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      background: #60a5fa;
      color: #f8fafc;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Forum', serif;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.9);
    }

    .modal-content {
      background: #1e293b;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #60a5fa;
      width: 80%;
      border-radius: 8px;
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greek-border"></div>
    <div class="quote" id="quote"></div>
    <div class="philosopher" id="philosopher"></div>
    <div class="category" id="category"></div>
    <div class="greek-border"></div>
    
    <div class="journal-section">
      <textarea 
        id="reflection" 
        placeholder="What are your thoughts on today's wisdom?"
        rows="3"
        class="reflection-input"
      ></textarea>
      <div class="controls">
        <button id="saveReflection" class="btn">Save Reflection</button>
        <button id="viewHistory" class="btn">View History</button>
      </div>
    </div>

    <div id="historyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="entriesContainer"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
